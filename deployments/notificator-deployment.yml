apiVersion: apps/v1
kind: Deployment
metadata:
  name: notificator-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notificator
  template:
    metadata:
      labels:
        app: notificator
        version: v1
    spec:
      containers:
      - name: notificator-service
        image: efrengarcial/notificator-service:latest
        imagePullPolicy: Always
        command: [
          "./app",
          "-grpc-addr=:8085",
        ]
        env:
        - name: DB_HOST
          value: "mongo:27017"
        - name: UPDATED_AT
          value: "Mon 19 Mar 2018 12:05:58 GMT"
        ports:
        - containerPort: 8085
          name: notif-serv-port